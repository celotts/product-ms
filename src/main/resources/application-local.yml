server:
  port: 8085

spring:
  application:
    name: product-service

  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://localhost:5433/product
    username: product
    password: product123
    driver-class-name: org.postgresql.Driver

eureka:
  instance:
    prefer-ip-address: true
    ip-address: 192.168.100.160
    instance-id: ${spring.application.name}:${HOSTNAME}:${server.port}

  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true